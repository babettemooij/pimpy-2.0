<!DOCTYPE html>
<html>
<head>
    <title>PIMPY | Nieuwe notulen</title>
</head>
<body>
    <h1>Nieuwe notulen</h1>
    <form>
        <select name="subgroep">
            <option>Groep</option>
            <option>Alle</option>
            <option>Subgroep 1</option>
            <option>Subgroep 2</option>
        </select>
        <input type="date">
        <label for="notulen">Content (Kopieer notulen hier naar toe)</label>
        <textarea id="notulen" name="notulen" rows="10" cols="50"></textarea>
        <input type="submit">
    </form>
</body>
</html>
