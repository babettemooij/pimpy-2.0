<!DOCTYPE html>
<html>
<head>
    <title>PIMPY | Registreer</title>
</head>
<body>
    <h1>Registreer</h1>
    <form action="actiepunten.html" method="post">
        <input name="voornaam" type="text" placeholder="Voornaam" required>
        <input name="achternaam" type="text" placeholder="Achternaam" required>
        <input name="email" type="email" placeholder="E-mailadres" required>
        <input name="wachtwoord" type="password" placeholder="Wachtwoord" required>
        <input name="wachtwoord2" type="password" placeholder="Herhaal wachtwoord" required>
        <input type="submit">
    </form>
</body>
